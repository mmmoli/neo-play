[build]
  command = "npm i && cd apps/api/ && npm i && cd ../web && npm i && cd ../../ && npm run build && mkdir -p functions/api && cp -rf apps/api/dist/. functions/api/"
  publish = "apps/web/public"
  functions = "functions"

[dev]
  command = "npm start"

[template.environment]
  NEO4J_URI = "Neo4j URI (ex: bolt://localhost:7687)"
  NEO4J_USER = "Neo4j User"
  NEO4J_PASSWORD = "Neo4j Password"
  
[[redirects]]
  from = "/graphql"
  to = "/.netlify/functions/graphql"
  status = 200